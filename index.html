<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/3e348c290e.js"></script>
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <img id = "banner-img" src="https://www.remotelands.com/travelogues/wp-content/uploads/2015/04/Landscapes-of-Oman.jpg">
    <div class="container">
      <h1>Oman</h1>
      <p>The safest place on earth <br> for adventure tourism</p>
      <a href="#" class="button-sand">Go Now! <i class="fas fa-plane-departure"></i></a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="how-it-works">
    <h2>What to visit</h2>
    <div class ="container">
      <div class = "card">
        <img src="https://i1.wp.com/www.followmeaway.com/wp-content/uploads/2019/03/Wadi-Shab-Terrence-swimming-pool-1.jpg?resize=700%2C467&ssl=1">
        <p>The most famous Wadi!</p>
      </div>
      <div class = "card">
        <img src="https://cdnimd.worldarchitecture.org/extuploadc/coverpic-1-.jpg">
        <p>The beautiful architecture</p>
      </div>
      <div class = "card">
        <img src="https://farm9.staticflickr.com/8600/16525975239_61229225ee_b.jpg">
        <p>The Omani canyon</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <a href="#" class = "icon"><i class="fab fa-instagram"></i></a>
    <a href="#" class = "icon"><i class="fab fa-blogger"></i></a>
    <a href="#" class = "icon"><i class="fas fa-robot"></i></a>
  </div>
</body>
</html>
